<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Real Estate Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sean Metcalf - Real Estate Agent</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#properties">Properties</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" style="display: flex; align-items: center;">
        <div>
            <h2>Welcome to Your Dream Home</h2>
            <p>Looking for the perfect home? I'm here to help you find it.</p>
        </div>
        <div>
            <img src="image.png" alt="Your Dream Home" style="width: 200px; margin-left: 20px;">
        </div>
    </section>

    <section id="properties">
        <h2>Featured Properties</h2>
        <div class="property" id="property-list">
            <!-- Properties will be loaded here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm" action="https://formspree.io/f/yourFormId" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Sean Metcalf Real Estate</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
